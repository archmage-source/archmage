<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARCHMAGE | Animation & Digital Art Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0e0e11;
    --accent: #6c5ce7;
    --text: #ffffff;
    --muted: #a0a0a0;
}

* { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
html { scroll-behavior: smooth; }
body { background: var(--bg); color: var(--text); overflow-x: hidden; }

/* PAGE FADE-IN */
body {
    opacity: 0;
    transition: opacity 1.2s ease;
}
body.loaded {
    opacity: 1;
}

/* HEADER */
header {
    position: fixed;
    width: 100%;
    padding: 18px 8%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(14,14,17,0.9);
    backdrop-filter: blur(10px);
    z-index: 1000;
}

.logo-container { display: flex; align-items: center; gap: 12px; }
.logo-container img { height: 50px; width: auto; }
.logo-text { font-weight: 800; letter-spacing: 2px; font-size: 1.2rem; }

/* NAVIGATION */
nav { display: flex; gap: 40px; }
nav a { text-decoration: none; color: var(--text); font-weight: 500; font-size: 1rem; transition: 0.3s; position: relative; }
nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background: var(--accent);
    left: 0;
    bottom: -5px;
    transition: width 0.3s;
}
nav a:hover::after { width: 100%; }
nav a:hover { color: var(--accent); }

/* HAMBURGER */
.hamburger { display: none; flex-direction: column; cursor: pointer; gap: 6px; }
.hamburger span { width: 25px; height: 2px; background: white; }

/* MOBILE MENU */
.mobile-nav {
    position: fixed;
    top: 0;
    right: -100%;
    height: 100vh;
    width: 70%;
    background: #16161d;
    display: flex;
    flex-direction: column;
    padding: 100px 40px;
    gap: 30px;
    transition: 0.4s ease;
    z-index: 999;
}
.mobile-nav a { text-decoration: none; color: white; font-size: 1.2rem; }
.mobile-nav.active { right: 0; }

@media (max-width: 1024px) {
    nav { display: none; }
    .hamburger { display: flex; }
}

/* SECTIONS */
.section { padding: 140px 8% 100px 8%; min-height: 100vh; }

/* HERO WITH VIDEO */
.hero {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    overflow: hidden;
}

.hero-video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
    pointer-events: none;
    z-index: 0;
}

.video-a { opacity: 1; }

.hero-overlay {
    position: absolute;
    inset: 0;
    background: rgba(14,14,17,0.65);
    z-index: 1;
}

/* HERO CONTENT FADE */
.hero-content {
    position: relative;
    z-index: 2;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.2s ease, transform 1.2s ease;
}
.hero-content.visible {
    opacity: 1;
    transform: translateY(0);
}

.hero h1 { font-size: 3rem; font-weight: 800; max-width: 700px; line-height: 1.2; }
.hero p { margin-top: 20px; color: var(--muted); max-width: 500px; font-size: 1.1rem; }

.button { margin-top: 30px; padding: 12px 28px; border: 1px solid var(--accent); background: transparent; color: var(--text); cursor: pointer; transition: 0.3s; }
.button:hover { background: var(--accent); }

/* --- REST OF YOUR CSS UNCHANGED --- */
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; margin-top: 40px; }
.card { padding: 30px; background: #16161d; border-radius: 12px; transition: 0.3s; cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
.card:hover { transform: translateY(-5px); background: #1c1c24; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

.project-details { max-height: 0; overflow: hidden; opacity: 0; transition: max-height 0.6s ease, opacity 0.6s ease; margin-top: 15px; padding: 0 5px; }
.project-details img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
.project-details p { margin-bottom: 20px; color: var(--muted); font-size: 0.95rem; }

.video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; margin-bottom: 20px; }
.video-container iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }

.project-link { display:inline-block; padding:10px 20px; background: var(--accent); color:#fff; border-radius:6px; text-decoration:none; margin-top:10px; transition:0.3s; }
.project-link:hover { background:#574bff; }

#socials { text-align:center; margin-top:60px; margin-bottom:60px; }
#contact form { display:flex; flex-direction: column; max-width:600px; margin-top:40px; }
#contact input, #contact textarea { background:#16161d; border:1px solid #222; color:white; padding:12px; margin-bottom:20px; border-radius:6px; font-size:1rem; }
footer { text-align:center; padding:30px; color: var(--muted); font-size:0.85rem; }

</style>
</head>

<body>

<!-- HERO -->
<section class="section hero" id="home">

    <!-- Dual Video -->
    <video class="hero-video video-a" autoplay muted playsinline>
        <source src="assets/amnew_intro.mp4" type="video/mp4">
    </video>

    <video class="hero-video video-b" autoplay muted playsinline>
        <source src="assets/amnew_intro.mp4" type="video/mp4">
    </video>

    <div class="hero-overlay"></div>

    <div class="hero-content" id="heroContent">
        <h1>Animation & Digital Art Studio</h1>
        <p>Real-time systems. Cinematic animation. Procedural art. Interactive narrative experiences.</p>
        <button class="button" onclick="scrollToExplore()">Explore Work</button>
    </div>

</section>

<!-- EVERYTHING BELOW REMAINS EXACTLY AS YOU PROVIDED -->

<script>
window.addEventListener("load", () => {
    document.body.classList.add("loaded");
    document.getElementById("heroContent").classList.add("visible");
});

/* Smooth Dual Video Loop */
const videoA = document.querySelector(".video-a");
const videoB = document.querySelector(".video-b");

let activeVideo = videoA;
let nextVideo = videoB;
const fadeDuration = 800;
const buffer = 0.4;

function setupLoop(video){
    video.addEventListener("timeupdate", () => {
        if(video.duration - video.currentTime < buffer){
            crossFade();
        }
    });
}

function crossFade(){
    nextVideo.currentTime = 0;
    nextVideo.play();
    nextVideo.style.opacity = 1;
    activeVideo.style.opacity = 0;

    setTimeout(() => {
        activeVideo.pause();
        const temp = activeVideo;
        activeVideo = nextVideo;
        nextVideo = temp;
    }, fadeDuration);
}

setupLoop(videoA);
</script>

</body>
</html>
