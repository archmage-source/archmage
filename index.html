<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARCHMAGE | Animation & Digital Art Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0e0e11;
    --accent: #6c5ce7;
    --text: #ffffff;
    --muted: #a0a0a0;
}

* { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
html { scroll-behavior: smooth; }
body { background: var(--bg); color: var(--text); overflow-x: hidden; }

/* PAGE LOAD FADE */
.page-loader {
    position: fixed;
    inset: 0;
    background: #0e0e11;
    z-index: 5000;
    opacity: 1;
    transition: opacity 1.2s ease;
    pointer-events: none;
}
.page-loader.fade-out { opacity: 0; }

/* HEADER */
header {
    position: fixed;
    width: 100%;
    padding: 18px 8%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(14,14,17,0.9);
    backdrop-filter: blur(10px);
    z-index: 1000;
}

.logo-container { display: flex; align-items: center; gap: 12px; }
.logo-container img { height: 50px; }
.logo-text { font-weight: 800; letter-spacing: 2px; font-size: 1.2rem; }

/* NAV */
nav { display: flex; gap: 40px; }
nav a { text-decoration: none; color: var(--text); position: relative; }
nav a::after {
    content:''; position:absolute; width:0; height:2px;
    background:var(--accent); left:0; bottom:-5px; transition:0.3s;
}
nav a:hover::after { width:100%; }
nav a:hover { color: var(--accent); }

.hamburger { display:none; flex-direction:column; gap:6px; cursor:pointer; }
.hamburger span { width:25px; height:2px; background:white; }

.mobile-nav {
    position:fixed; top:0; right:-100%; height:100vh; width:70%;
    background:#16161d; display:flex; flex-direction:column;
    padding:100px 40px; gap:30px; transition:0.4s ease; z-index:999;
}
.mobile-nav.active { right:0; }

@media (max-width:1024px){
    nav{display:none;}
    .hamburger{display:flex;}
}

/* SECTIONS */
.section { padding:140px 8% 100px; min-height:100vh; }

/* HERO */
.hero {
    position:relative;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:flex-start;
    overflow:hidden;
}

/* Dual Videos */
.hero-video {
    position:absolute;
    top:50%; left:50%;
    width:100%; height:100%;
    object-fit:cover;
    transform:translate(-50%, -50%);
    pointer-events:none;
    opacity:0;
    transition:opacity 0.8s ease-in-out;
}
.video-a { opacity:1; }

/* Overlay */
.hero-overlay {
    position:absolute;
    inset:0;
    background:rgba(14,14,17,0.65);
    z-index:1;
}

/* Hero Content Animation */
.hero-content {
    position:relative;
    z-index:2;
    opacity:0;
    transform:translateY(20px);
    transition:opacity 1.2s ease, transform 1.2s ease;
}
.hero-content.visible {
    opacity:1;
    transform:translateY(0);
}

.hero h1 { font-size:3rem; font-weight:800; max-width:700px; }
.hero p { margin-top:20px; color:var(--muted); max-width:500px; }

@media (max-width:768px){
    .hero h1{font-size:2.2rem;}
}

.button {
    margin-top:30px; padding:12px 28px;
    border:1px solid var(--accent);
    background:transparent; color:var(--text);
    cursor:pointer; transition:0.3s;
}
.button:hover { background:var(--accent); }

/* FOOTER */
footer { text-align:center; padding:30px; color:var(--muted); font-size:0.85rem; }

</style>
</head>

<body>

<div class="page-loader" id="pageLoader"></div>

<header>
    <div class="logo-container">
        <img src="assets/am_logo.png" alt="ARCHMAGE Logo">
        <div class="logo-text">ARCHMAGE</div>
    </div>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#explore">Explore</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>
</header>

<!-- HERO -->
<section class="section hero" id="home">

    <video class="hero-video video-a" autoplay muted playsinline>
        <source src="assets/amnew_intro.mp4" type="video/mp4">
    </video>

    <video class="hero-video video-b" autoplay muted playsinline>
        <source src="assets/amnew_intro.mp4" type="video/mp4">
    </video>

    <div class="hero-overlay"></div>

    <div class="hero-content" id="heroContent">
        <h1>Animation & Digital Art Studio</h1>
        <p>Real-time systems. Cinematic animation. Procedural art. Interactive narrative experiences.</p>
        <button class="button" onclick="scrollToExplore()">Explore Work</button>
    </div>

</section>

<footer>
    © 2026 ARCHMAGE Studio — Animation & Digital Art
</footer>

<script>

/* PAGE LOAD FADE + TEXT REVEAL */
window.addEventListener("load", function () {
    const loader = document.getElementById("pageLoader");
    const heroContent = document.getElementById("heroContent");

    setTimeout(() => {
        loader.classList.add("fade-out");

        setTimeout(() => {
            loader.style.display = "none";
            heroContent.classList.add("visible");
        }, 1200);

    }, 300);
});

/* SEAMLESS VIDEO CROSSFADE LOOP */
const videoA = document.querySelector(".video-a");
const videoB = document.querySelector(".video-b");

let activeVideo = videoA;
let nextVideo = videoB;
const fadeDuration = 800;
const buffer = 0.4;

function setupLoop(video) {
    video.addEventListener("timeupdate", () => {
        if (video.duration - video.currentTime < buffer) {
            crossFade();
        }
    });
}

function crossFade() {
    nextVideo.currentTime = 0;
    nextVideo.play();

    nextVideo.style.opacity = 1;
    activeVideo.style.opacity = 0;

    setTimeout(() => {
        activeVideo.pause();
        const temp = activeVideo;
        activeVideo = nextVideo;
        nextVideo = temp;
    }, fadeDuration);
}

setupLoop(videoA);

function toggleMenu() {
    document.querySelector(".mobile-nav")?.classList.toggle("active");
}

function scrollToExplore() {
    document.getElementById("explore")?.scrollIntoView({ behavior: "smooth" });
}

</script>

</body>
</html>
